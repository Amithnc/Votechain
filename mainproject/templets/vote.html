<!DOCTYPE html>
<html lang="en">

<head>{% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/vote.css' %}">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!--Fontawesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
    <script src="{% static 'js/vote.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <title>VOTECHAIN-VOTE</title>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-content-center align-items-center">
        <div class="container" >
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-8 col-sm-12 col  p-4">
                    <div class="text-center userImg">
                        <img src="/media/undraw_election_day_w842.svg" alt="" srcset="" class="rounded" width="100"
                            height="100">
                        <h4 class="pt-2">Somewhere inside of all of us is the power to change the world.<br>Please vote
                            responsibly</h4>
                    </div>
                    <form action="/" method="POST" onsubmit="return validate();" >
                        <div class="form-group">
                            <span class="custom-dropdown" >
                                <select class="text-center" id="candidate_name" name="candidate_name" style="width:100%" >
                                    <option value="" disabled selected >Name of the candidate</option>
                                    <option value="2017">2017</option>
                                    <option value="2018">2018</option>
                                </select>
                            </span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success ">Vote</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="/" class="text-muted">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
